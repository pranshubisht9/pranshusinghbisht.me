<script>
    let num = Math.floor(Math.random() * 1643);
    console.log('num:', num)
    fetch("https://type.fit/api/quotes").then((res)=>{
        return (res.json());
    }).then((data)=>{
        console.log('data:', data[num])
        // console.log(data)
        quote(data[num])
    }).catch(function(err){
        console.log(err)
    })
    let quote = (data) => {
        let x = document.getElementById("quote").innerText = data.text;
        console.log('x:', x)
        document.getElementById("authorName").innerHTML = `By: ${data.author}`;

    }
</script>
